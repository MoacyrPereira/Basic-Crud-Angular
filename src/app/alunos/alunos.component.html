<div class="container">

    <div class="w50">
        <h2>Cadastro de alunos: </h2>

        <form>
            
            <p>Nome: <input class="form-control" type="text" name="name" [(ngModel)]="aluno.nome"></p>
            <p>Idade: <input class="form-control" type="text" name="Idade" [(ngModel)]="aluno.idade"></p>
            <button class="btn btn-info" type="button" (click)="cadastrar()">Enviar</button>

        </form>
    </div>


    <div class="w50 lef">
        <h2>Lista de Alunos </h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos">
                    <td>{{aluno.id}}</td>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.idade}}</td>
                    <td><button class="btn btn-outline-info" (click)="atualizar(aluno.id)">Atualizar</button></td>
                    <td><button class="btn btn-outline-danger" (click)="remover(aluno.id)">Apagar</button></td>                
                </tr>
            </tbody>
        </table>
    </div>

</div>
